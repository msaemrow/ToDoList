<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>My ToDo List</h1>
    <p>Add an item below to create your own ToDo list.</p>
    <p>Once you complete your item, check <b>Completed Item</b> to gray it out.</p>
    <p>If you accidentally add or misspell an item, you can remove it by clicking <b>Remove Item</b>.</p>
    <form id = "addItem">
        <input type="text" name="listItem" id="listItem" placeholder="Enter ToDo List Item Here">
        <button id ="add-item-btn" class="button">Add Item to ToDo List</button>
    </form>
    <ul id="todo-list">
    
    </ul>
    <script src="app.js"></script>
</body>
</html>
